<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qn-64</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/js_qn.css">
	</head>
	<body>
		<div>
			<form class="main">
				<div class="question">
					<span>64: Js program to replace a string with another string</span>
				</div>
				<input type="text" id="string1" placeholder="String">
				<input type="text" id="stringToReplace" placeholder="String to replace">
				<input type="text" id="replacewith" placeholder="Replace With">
				<button type="button" onclick="replaceString()">Check</button>
				<div>
					<span>Replaced String : </span>
					<label id="answerReplaceString"></label>
				</div>
				<div id="error"></div>
			</form>
		</div>	
		<script src="js/index.js"></script>
	</body>
</html>
