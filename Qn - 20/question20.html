<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qn-20</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/js_qn.css">
	</head>
	<body>
		<div>
			<form class="main">
				<div class="question">
					<span>20 Program to create a simple calculator</span>
				</div>
				<div>
					<input type="number" id="numberOne" placeholder="Number 1">
					<input type="text" readonly id="calculatorOperator" value="+">
					<input type="number" id="numberTwo" placeholder="Number 2">
				</div>
				<div class="calculator_output">
					<span>Answer : </span>
					<label id="answerCalculator"></label>
				</div>
				<button type="button" onclick="operationAdd()">+</button>
				<button type="button" onclick="operationSub()">-</button>
				<button type="button" onclick="operationMultiply()">ร</button>
				<button type="button" onclick="operationDivide()">รท</button>
				<button type="button" onclick="calculator()">=</button>
				<div id="error"></div>
			</form>
		</div>	
		<script src="js/calculator.js"></script>
	</body>
</html>
