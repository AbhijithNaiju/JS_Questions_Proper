<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qn-20</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/js_qn.css">
	</head>
	<body>
		<div>
			<div class="question">
				<span>20 Program to create a simple calculator</span>
			</div>
			<form class="main">

				<div class="d-flex justify-content-around calculator_output ">
					<input type="number" id="numberOne"  readonly  onfocus=selectInput("numberOne")>
					<input type="text" id="calculatorOperator" value="+" readonly >
					<input type="" id="numberTwo"  readonly onfocus=selectInput("numberTwo")>
				</div>
				<div class="calculator_output d-flex justify-content-between px-3">
					=<label id="answerCalculator"></label>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" onclick=selectDigit("1")>1</button>
					<button type="button" onclick=selectDigit("2")>2</button>
					<button type="button" onclick=selectDigit("3")>3</button>
					<button type="button" class="operation_button" onclick=operationSelect("+")>+</button>

				</div>
				<div class="d-flex justify-content-between">
					<button type="button" onclick=selectDigit("4") >4</button>
					<button type="button" onclick=selectDigit("5") >5</button>
					<button type="button" onclick=selectDigit("6") >6</button>
					<button type="button" class="operation_button" onclick=operationSelect("-")> -</button>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" onclick=selectDigit("7") >7</button>
					<button type="button" onclick=selectDigit("8")>8</button>
					<button type="button" onclick=selectDigit("9")>9</button>
					<button type="button" class="operation_button" onclick=operationSelect("×")>×</button>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" onclick=selectDigit("00")>00</button>
					<button type="button" onclick=selectDigit("0")>0</button>
					<button type="button" class="operation_button" class="" onclick="calculator()">=</button>
					<button type="button" class="operation_button" onclick=operationSelect("÷")>÷</button>
				</div>

				<div class="d-flex justify-content-between">
					<button type="button" class="clear_button" onclick="clearValues()">CLEAR</button>
				</div>
				<div id="error"></div>
			</form>
		</div>	
		<script src="js/calculator.js"></script>
	</body>
</html>
