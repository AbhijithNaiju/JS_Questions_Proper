<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qn-12</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/js_qn.css">
	</head>
	<body>
		<div>
			<form class="main">
				<div class="question">
					<span>12: Swap two numbers</span>
				</div>
				<input type="number" id="numberOne" placeholder="Number 1">
				<input type="number" id="numberTwo" placeholder="Number 2">
				<button type="button" onclick="swapNumbers()">Find</button>
				<div>
					<span>Before swapping : </span>
					<label id="answerBeforeSwap"></label><br>
					<span>After swapping : </span>
					<label id="answerAfterSwap"></label>
				</div>
				<div id="error"></div>
			</form>
		</div>	
		<script src="JS/index.js"></script>
	</body>
</html>
