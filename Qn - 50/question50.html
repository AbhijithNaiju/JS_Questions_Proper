<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Qn-50</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/js_qn.css">
	</head>
	<body>
		<div>
			<form class="main">
				<div class="question">
					<span>50: Write a program to perform menu based arithmetic operations</span>
				</div>
				<div id="menuInputContainer">
					<input type="number" id="num1" placeholder="Number 1">
					<input type="number" id="num2" placeholder="Number 2">
					<span><br>1 - Add <br>  2 - Substract <br> 3 - Multiply <br>  4 - Division <br> 5 - Exit<br> Input menu number to perform operation<br></span>
					<input type="number" id="operator" placeholder="Select Number">
				</div>
				<div class="">
					<label id="menuArithemetic"></label>
				</div>
				<div class="mt-4">
					<button type="button" id="menuShowButton" onclick="printMenuArithemetic()">Start</button>
					<button type="button" id="calculateButton" onclick="findArithemetic()">Calculate</button>
				</div>
				<div id="error"></div>	
				<div class="calculator_output">
					<label id="answerArithemetic"></label>
				</div>
			</form>
		</div>	
		<script src="js/index.js"></script>
	</body>
</html>
